        // --- CORE APPLICATION COMPONENT ---

            // State for navigation: 'Home', 'About', 'Recent', 'Contact'

            // Helper function to render text with markdown bolding (**text**) highlighted
            const HighlightText = ({ text }) => {
                const parts = text.split(/(\*\*.*?\*\*)/g).map((part, i) => {

                        return <span key={i} className="font-extrabold" style={{color: tailwindConfig.accentLightCyan}}>{part.slice(2, -2)}</span>;

                });

            };

            const HomeView = () => {
                return (
                    <section className={`bg-gray-900/50 py-24 md:py-40 text-center border-b border-gray-800 hero-bg`}>

                            {/* Secondary Navigation Links (Reduced vertical margin) */}

                                <button 
                                    onClick={() => setView('About')}

                                >
                                    Learn More (About)
                                </button>
                                <button 
                                    onClick={() => setView('Contact')}

            // --- UPDATED: About View Component with Services and Testimonials ---
            const AboutView = () => (
                <section className="py-20 md:py-32 border-b border-gray-800" style={{backgroundColor: tailwindConfig.primaryDark}}>
                    <div className="container mx-auto px-4 text-center">
                        <h3 className="text-4xl font-bold mb-4 text-accent-light-cyan">Meet DJ Bezza: Olly Berry's DJ Mixes!</h3>
                        <div className="h-1 w-24 bg-accent-cyan mx-auto mb-10 rounded"></div>
                        
                        <div className="max-w-4xl mx-auto text-xl text-gray-200 space-y-8 text-center">
                            {/* About Content */}

                                 <HighlightText key={index} text={paragraph} />
                            ))}

                            {/* --- TESTIMONIALS SECTION --- */}
                            <h3 className="text-4xl font-bold pt-12 mb-8 text-accent-light-cyan">What Clients Say</h3>

                            {/* Conditional rendering based on TESTIMONIALS array length */}

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {TESTIMONIALS.map((testimonial, index) => (
                                        <div key={index} className="p-6 rounded-xl border border-gray-700 text-left relative" style={{backgroundColor: tailwindConfig.secondaryDark}}>
                                            <QuoteIcon size="w-8 h-8 absolute top-4 right-4 text-accent-cyan opacity-50" />

                                    ))}

                                    </p>

                            )}
                            
                            {/* Social Media Links */}

                                <a href={SOCIAL_LINKS.tiktok} target="_blank" rel="noopener noreferrer" 
                                    className={`flex flex-col items-center text-gray-400 hover:text-accent-cyan transform hover:scale-105 transition duration-300 group`} 
                                    aria-label="TikTok Profile">
                                    
                                    {/* Icon and Name */}
                                    <div className="flex items-center">
                                        <TikTokIcon size="w-8 h-8" />
                                        <span className="text-xl ml-2 font-medium text-white group-hover:text-accent-cyan">TikTok</span>
                                    </div>

                                        <span className="text-accent-light-cyan text-xl leading-none font-bold mr-1">&rarr;</span>
                                        <span className="text-gray-400 text-sm group-hover:text-accent-light-cyan">Click here to follow my TikTok</span>
                                    </p>
                                </a>
                                
                                {/* Instagram Link - FULLY CLICKABLE */}
                                <a href={SOCIAL_LINKS.instagram} target="_blank" rel="noopener noreferrer" 
                                    className={`flex flex-col items-center text-gray-400 hover:text-accent-cyan transform hover:scale-105 transition duration-300 group`} 
                                    aria-label="Instagram Profile">
                                    
                                    {/* Icon and Name */}
                                    <div className="flex items-center">
                                        <InstagramIcon size="w-8 h-8" />
                                        <span className="text-xl ml-2 font-medium text-white group-hover:text-accent-cyan">Instagram</span>
                                    </div>
                                    
                                    {/* New, clickable CTA text */}

                                        <span className="text-accent-light-cyan text-xl leading-none font-bold mr-1">&rarr;</span>
                                        <span className="text-gray-400 text-sm group-hover:text-accent-light-cyan">Click here to follow my Instagram</span>
                                    </p>
                                </a>
                            </div>
                            
                            {/* UPDATED CALL-TO-ACTION SECTION */}
                            <p className="text-xl font-semibold pt-4 text-center" style={{color: tailwindConfig.accentLightCyan}}>
                                I'm ready to bring the heat to your event! The secure **Enquiry Form** on the Contact page is the only and fastest way to get a quote and check availability.
                            </p>
                            <div className='text-center'>
                                <button 
                                    onClick={() => setView('Contact')}
                                    className={`mt-8 px-8 py-3 bg-accent-darker text-white font-bold text-lg rounded-xl shadow-lg border-2 border-gray-700 hover:bg-accent-cyan hover:text-primary-dark transition duration-300 transform hover:scale-105`}
                                >
                                    Go to Booking Form
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );


            const ContactView = () => {
                const [feedback, setFeedback] = useState({ message: '', type: 'hidden' });
                const [isSubmitting, setIsSubmitting] = useState(false);

                const handleSubmit = async (e) => {
                    e.preventDefault();
                    setIsSubmitting(true);
                    setFeedback({ message: '', type: 'hidden' });
                    
                    const formAction = DJ_CONTENT_CONFIG.formspreeAction;
                    const formData = new FormData(e.target);
                    
                    try {
                        const response = await fetch(formAction, {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'Accept': 'application/json'
                            }
                        });
                        
                        if (response.ok) {
                            setFeedback({ message: "Booking request sent successfully! DJ Bezza will be in touch soon.", type: 'success' });
                            e.target.reset();
                        } else {
                            let errorMessage = "Error sending request. Submission failed. Please try emailing directly.";
                            try {
                                    const errorData = await response.json();
                                    if (errorData.error) {
                                    errorMessage = `Submission failed: ${errorData.error}`;
                                    }
                            } catch (e) {
                                // ignore json parse error
                            }
                            setFeedback({ message: errorMessage, type: 'error' });
                        }
                    } catch (error) {
                        setFeedback({ message: "An error occurred during submission. Please check your network connection.", type: 'error' });
                    }

                    setIsSubmitting(false);

                    setTimeout(() => {
                        setFeedback({ message: '', type: 'hidden' });
                    }, 5000); 
                };

                const getFeedbackStyles = (type) => {
                    switch (type) {
                        case 'success':
                            return `bg-accent-cyan/20 text-accent-light-cyan border border-accent-cyan`;
                        case 'warning':
                            return 'bg-yellow-500/20 text-yellow-300 border border-yellow-500';
                        case 'error':
                            return 'bg-red-500/20 text-red-300 border border-red-500';
                        default:
                            return 'hidden';
                    }
                };

                return (
                    <section className="py-20 md:py-32 border-t border-gray-800" style={{backgroundColor: tailwindConfig.secondaryDark}}>
                        <div className="container mx-auto px-4">
                            <h3 className="text-4xl font-bold text-center mb-4" style={{color: tailwindConfig.accentLightCyan}}>Booking & Enquiries</h3>
                            
                            {/* --- PROMINENT CALL TO ACTION AT THE TOP --- */}
                            <p className="text-center text-gray-400 mb-6 text-xl max-w-3xl mx-auto">
                                The **Booking Enquiry Form** is the exclusive way to check availability and get a quote. I will respond to all submissions within 24 hours.
                            </p>
                            
                            {/* --- FORM FOCUS BLOCK (REPLACES OLD CONTACT CARDS) --- */}
                            <div className="max-w-3xl mx-auto mt-8 mb-16">
                                <div className="p-8 rounded-2xl shadow-2xl border border-gray-700 text-center" style={{backgroundColor: tailwindConfig.primaryDark}}>
                                    <h4 className="text-3xl font-bold mb-4" style={{color: tailwindConfig.accentCyan}}>
                                        Use the Form Below!
                                    </h4>
                                    <p className="text-xl text-gray-300 mb-4">
                                        For all pricing, availability, and detailed booking requests, please complete the form. This ensures I have all the necessary event information to provide an accurate quote quickly.
                                    </p>
                                    <p className="text-lg font-semibold text-gray-400">
                                        For general questions or quick greetings, please reach out via **Instagram DM** or **TikTok DM** (links in the header).
                                    </p>
                                </div>
                            </div>
                            
                            {/* --- BOUNCING ARROW BELOW THE BANNER --- */}
                            <div className="max-w-xl mx-auto mb-16 text-center">
                                <svg 
                                    xmlns="http://www.w3.org/2000/svg" 
                                    viewBox="0 0 24 24" 
                                    fill="none" 
                                    stroke="currentColor" 
                                    strokeWidth="2" 
                                    strokeLinecap="round" 
                                    strokeLinejoin="round" 
                                    className="w-12 h-12 mx-auto text-accent-cyan animate-bounce-slow"
                                    aria-hidden="true"
                                >
                                    <path d="M12 5v14M19 12l-7 7-7-7"/>
                                </svg>
                            </div>
                            {/* ------------------------------------------- */}


                            {/* 3. Sign Up to Enquire Form - Centered and full width of container */}
                            <div className="max-w-xl mx-auto mt-10">
                                <h3 className="text-3xl font-bold text-center mb-6 text-white">Secure Booking Enquiry</h3>
                                <p className="text-center text-gray-400 mb-12 text-lg">Send your event details below, and I'll get back to you with availability and a quote.</p>
                                
                                <div className="p-8 sm:p-12 rounded-2xl shadow-2xl border border-gray-700" style={{backgroundColor: tailwindConfig.primaryDark}}>
                                    {/* Feedback Message Container */}
                                    <div className={`p-4 mb-6 text-center text-lg rounded-xl transition duration-500 ${getFeedbackStyles(feedback.type)}`}>
                                        {feedback.message}
                                    </div>

                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <input type="hidden" name="_replyto" value={DJ_CONTENT_CONFIG.contactEmail} />
                                        
                                        <div>
                                            <label htmlFor="name" className="block text-lg font-medium text-gray-300 mb-2">Full Name</label>
                                            <input type="text" id="name" name="name" required 
                                                className={`w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:border-accent-cyan focus:ring focus:ring-accent-cyan/50 text-white`} 
                                                placeholder="John Doe"
                                            />
                                        </div>
                                        <div>
                                            <label htmlFor="email" className="block text-lg font-medium text-gray-300 mb-2">Email Address</label>
                                            <input type="email" id="email" name="email" required
                                                className={`w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:border-accent-cyan focus:ring focus:ring-accent-cyan/50 text-white`} 
                                                placeholder="john.doe@example.com"
                                            />
                                        </div>
                                        <div>
                                            <label htmlFor="event-date" className="block text-lg font-medium text-gray-300 mb-2">Event Date (YYYY-MM-DD)</label>
                                            <input type="date" id="event-date" name="event-date" required 
                                                className={`w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:border-accent-cyan focus:ring focus:ring-accent-cyan/50 text-white`}
                                            />
                                        </div>
                                        <div>
                                            <label htmlFor="details" className="block text-lg font-medium text-gray-300 mb-2">Event Details & Duration</label>
                                            <textarea id="details" name="details" rows="4" required 
                                                className={`w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:border-accent-cyan focus:ring focus:ring-accent-cyan/50 text-white`} 
                                                placeholder="Type of event, expected guests, location, and hours needed..."
                                            ></textarea>
                                        </div>

                                        <button type="submit" disabled={isSubmitting}
                                            className={`w-full py-4 bg-accent-cyan text-primary-dark font-bold text-lg rounded-xl shadow-lg hover:bg-accent-darker transition duration-300 transform hover:scale-105 disabled:opacity-50`}
                                        >
                                            {isSubmitting ? 'SENDING...' : 'SEND BOOKING REQUEST'}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                );
            };


            // --- Main Rendering Logic ---

            const renderView = () => {
                switch (view) {
                    case 'About':
                        return <AboutView />;
                    case 'Recent': // Handle the new view
                        return <RecentView />;
                    case 'Contact':
                        return <ContactView />;
                    case 'Home':
                    default:
                        return <HomeView />;
                }
            };

            const Header = () => (
                <header className={`sticky top-0 z-50 bg-primary-dark/95 backdrop-blur-sm shadow-xl`} style={{backgroundColor: tailwindConfig.primaryDark + 'E0'}}>
                    <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                        
                        {/* LEFT SECTION: Title and Social Icons (New Flex Container) */}
                        <div className="flex items-center space-x-3 sm:space-x-5">
                            
                            {/* Title/Logo */}
                            <div className="text-2xl font-extrabold cursor-pointer transition duration-300 transform hover:scale-105" 
                                 style={{color: tailwindConfig.accentCyan}} 
                                 onClick={() => setView('Home')}
                            >
                                DJ BEZZA
                            </div>
                            
                            {/* TikTok Link in Header */}
                            <a href={SOCIAL_LINKS.tiktok} target="_blank" rel="noopener noreferrer" 
                               className="text-gray-400 hover:text-accent-cyan transition duration-300 transform hover:scale-110"
                               aria-label="TikTok Profile Link">
                                <TikTokIcon size="w-6 h-6" />
                            </a>

                            {/* Instagram Link in Header */}
                            <a href={SOCIAL_LINKS.instagram} target="_blank" rel="noopener noreferrer" 
                               className="text-gray-400 hover:text-accent-cyan transition duration-300 transform hover:scale-110"
                               aria-label="Instagram Profile Link">
                                <InstagramIcon size="w-6 h-6" />
                            </a>
                        </div>
                        
                        {/* Desktop Navigation */}
                        <nav className="hidden md:flex space-x-6 items-center text-lg font-medium">
                            <button onClick={() => setView('Home')} className={`py-2 px-3 transition duration-300 ${view === 'Home' ? 'border-b-2' : 'text-gray-300 hover:text-white'}`} style={{borderColor: view === 'Home' ? tailwindConfig.accentCyan : 'transparent', color: view === 'Home' ? tailwindConfig.accentCyan : ''}}>
                                Home
                            </button>
                            <button onClick={() => setView('About')} className={`py-2 px-3 transition duration-300 ${view === 'About' ? 'border-b-2' : 'text-gray-300 hover:text-white'}`} style={{borderColor: view === 'About' ? tailwindConfig.accentCyan : 'transparent', color: view === 'About' ? tailwindConfig.accentCyan : ''}}>
                                About
                            </button>
                            {/* NEW: Recent Button */}
                            <button onClick={() => setView('Recent')} className={`py-2 px-3 transition duration-300 ${view === 'Recent' ? 'border-b-2' : 'text-gray-300 hover:text-white'}`} style={{borderColor: view === 'Recent' ? tailwindConfig.accentCyan : 'transparent', color: view === 'Recent' ? tailwindConfig.accentCyan : ''}}>
                                Recent
                            </button>
                            <button onClick={() => setView('Contact')} className={`py-2 px-3 transition duration-300 ${view === 'Contact' ? 'border-b-2' : 'text-gray-300 hover:text-white'}`} style={{borderColor: view === 'Contact' ? tailwindConfig.accentCyan : 'transparent', color: view === 'Contact' ? tailwindConfig.accentCyan : ''}}>
                                Contact
                            </button>
                            <button onClick={() => setView('Contact')} 
                                className={`px-6 py-2 text-primary-dark font-bold rounded-full shadow-lg hover:bg-accent-darker transition duration-300 transform hover:scale-105`} style={{backgroundColor: tailwindConfig.accentCyan}}
                            >
                                BOOK NOW
                            </button>
                        </nav>

                        {/* Mobile Menu Button */}
                        <button onClick={() => setIsMobileMenuOpen(true)} className="md:hidden text-gray-100 focus:outline-none">
                            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </button>
                    </div>
                </header>
            );

            const MobileMenu = () => (
                <div className={`md:hidden fixed inset-0 z-40 p-6 transition-transform transform ${isMobileMenuOpen ? 'translate-x-0' : 'translate-x-full'}`} style={{backgroundColor: tailwindConfig.primaryDark + 'F0'}}>
                    <div className="flex justify-end">
                        <button onClick={() => setIsMobileMenuOpen(false)} className="text-gray-100 focus:outline-none">
                            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <nav className="flex flex-col items-center space-y-8 mt-10 text-2xl font-semibold">
                        <button onClick={() => { setView('Home'); setIsMobileMenuOpen(false); }} className={`hover:text-accent-light-cyan transition duration-300`} style={{color: view === 'Home' ? tailwindConfig.accentCyan : 'white'}}>Home</button>
                        <button onClick={() => { setView('About'); setIsMobileMenuOpen(false); }} className={`hover:text-accent-light-cyan transition duration-300`} style={{color: view === 'About' ? tailwindConfig.accentCyan : 'white'}}>About</button>
                        {/* NEW: Recent Button */}
                        <button onClick={() => { setView('Recent'); setIsMobileMenuOpen(false); }} className={`hover:text-accent-light-cyan transition duration-300`} style={{color: view === 'Recent' ? tailwindConfig.accentCyan : 'white'}}>Recent</button>
                        <button onClick={() => { setView('Contact'); setIsMobileMenuOpen(false); }} className={`hover:text-accent-light-cyan transition duration-300`} style={{color: view === 'Contact' ? tailwindConfig.accentCyan : 'white'}}>Contact</button>
                        <button onClick={() => { setView('Contact'); setIsMobileMenuOpen(false); }} 
                            className={`px-8 py-4 text-primary-dark rounded-xl hover:bg-accent-darker transition duration-300 w-full text-center font-bold`} style={{backgroundColor: tailwindConfig.accentCyan}}
                        >
                            BOOK NOW
                        </button>
                    </nav>
                </div>
            );

            return (
                <div className={`min-h-screen text-gray-100 font-sans antialiased max-w-full overflow-x-hidden`} style={{backgroundColor: tailwindConfig.primaryDark}}>
                    <Header />
                    <MobileMenu />
                    
                    {/* Main Content Area (Renders the current view) */}
                    <main>
                        {renderView()}
                    </main>

                    {/* Footer */}
                    <footer className="border-t border-gray-800 py-10" style={{backgroundColor: tailwindConfig.primaryDark}}>
                        <div className="container mx-auto px-4 text-center">
                            <p className="text-gray-500 text-sm">
                                &copy; 2025 DJ Bezza. All rights reserved.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Mount the App component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
